<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="content-profile-card">
    <div class="oval-copy-effect-top">
      <img class="img-oval-copy-effect-top" src="./images/bg-pattern-top.svg" alt="background">
    </div>
    <div class="profile-card">
      <div class="couverture-photo"></div>
      <div class="profile-card-info">
        <div class="img-card-info"></div>
        <div class="card-info-name">
          <div class="name-age flex">
            <h1>Otmane ZAHHARI</h1>
            <span class="age">25</span>
          </div>
        </div>
        <hr>
        <div class="card-info-followers flex">
          <div class="box-follower">
            <p>80K</p>
            <span>Followers</span>
          </div>
          <div class="box-follower">
            <p>803K</p>
            <span>Likes</span>
          </div>
          <div class="box-follower">
            <p>1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="oval-copy-effect-bottom">
      <img class="img-oval-copy-effect-bottom" src="./images/bg-pattern-bottom.svg" alt="background">
    </div>
  </div>
  
</body>
</html>
